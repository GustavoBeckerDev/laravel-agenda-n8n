models:
  User:
    name: string
    email: string unique
    phone_whatsapp: string nullable
    avatar_path: string nullable
    role: enum:cliente,profissional default:cliente
    email_verified_at: timestamp nullable
    password: string
    remember_token: string nullable
    timestamps: true

controllers:
  Auth/Profile:
    edit:
      render: auth.profile.edit
    update:
      validate: name, email, phone_whatsapp, avatar_path
      update: user
      redirect: auth.profile.edit
